<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PsyberCorp Hacker Puzzle</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            background-color: #0d0d0d;
            font-family: 'Orbitron', sans-serif;
            color: #00ffea;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #00ffea;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 255, 234, 0.7);
            background: rgba(20, 20, 20, 0.9);
        }

        h1 {
            color: #00ffea;
            text-shadow: 0px 0px 8px #00ffea;
        }

        .grid {
            display: grid;
            gap: 10px;
            margin: 20px auto;
            width: fit-content;
        }

        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #222;
            color: #00ffea;
            border: 2px solid #00ffea;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .cell:hover {
            background-color: #00ffea;
            color: #000;
        }

        .selected {
            background-color: #00ffea !important;
            color: #000 !important;
        }

        .message {
            font-size: 18px;
            margin-top: 15px;
            display: none;
        }

        .success {
            color: lime;
        }

        .fail {
            color: red;
        }

        #sequence-display {
            font-size: 18px;
            color: yellow;
        }

        #timer {
            font-size: 20px;
            font-weight: bold;
            color: red;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Orbitron', sans-serif;
            background-color: #00ffea;
            border: none;
            color: black;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #ff0077;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üîì PsyberCorp Hacker Puzzle</h1>
        <p><strong>Memorize the sequence:</strong> <span id="sequence-display"></span></p>
        <p><strong>Time Left: <span id="timer">20</span> seconds</strong></p>

        <div class="grid" id="grid"></div>

        <p class="message success" id="success-message">‚úÖ Access Granted! Click to access information...</p>
        <p class="message fail" id="fail-message">‚ùå Failed! System lockdown in progress.</p>

        <button onclick="submitCompletion()">Log Completion</button>
    </div>

    <script>
        let gridSize = Math.floor(Math.random() * 4) + 3; // 3 to 6
        let possibleCodes = generateCodeSet(gridSize);
        let correctSequence = [];
        let userSequence = [];
        let timeLeft = 20;
        let lastIndex = -1;
        let timer;
        let webAppUrl = "https://script.google.com/macros/s/YOUR-SCRIPT-ID/exec"; // Replace with real URL
        let secretKey = "CP2025!";

        function generateCodeSet(size) {
            const hexChars = "0123456789ABCDEF";
            let set = new Set();
            while (set.size < size * size) {
                let code = hexChars[Math.floor(Math.random() * 16)] + hexChars[Math.floor(Math.random() * 16)];
                set.add(code);
            }
            return Array.from(set);
        }

        function generateRandomSequence() {
            correctSequence = [];
            while (correctSequence.length < 4) {
                let code = possibleCodes[Math.floor(Math.random() * possibleCodes.length)];
                if (!correctSequence.includes(code)) {
                    correctSequence.push(code);
                }
            }
            document.getElementById("sequence-display").innerText = correctSequence.join(" ‚Üí ");
        }

        function generateGrid() {
            let grid = document.getElementById("grid");
            grid.innerHTML = "";
            grid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;

            let shuffledCodes = [...possibleCodes].sort(() => Math.random() - 0.5);
            shuffledCodes.forEach(code => {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.innerText = code;
                cell.onclick = () => selectCell(cell, code);
                grid.appendChild(cell);
            });
        }

        function selectCell(cell, value) {
            if (timeLeft <= 0 || userSequence.length >= correctSequence.length) return;

            let index = correctSequence.indexOf(value);
            if (index === lastIndex + 1) {
                userSequence.push(value);
                lastIndex = index;
                cell.classList.add("selected");
            } else {
                resetPuzzle("fail");
            }

            if (userSequence.length === correctSequence.length) {
                document.getElementById("success-message").style.display = "block";
                document.getElementById("fail-message").style.display = "none";
                clearInterval(timer);
                submitCompletion();
            }
        }

        function resetPuzzle(status) {
            userSequence = [];
            lastIndex = -1;
            document.querySelectorAll('.cell').forEach(cell => cell.classList.remove("selected"));

            if (status === "fail") {
                document.getElementById("fail-message").style.display = "block";
                document.getElementById("success-message").style.display = "none";
            }
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").innerText = timeLeft;

                if (timeLeft === 10) {
                    document.getElementById("sequence-display").style.visibility = "hidden";
                }

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    document.getElementById("fail-message").style.display = "block";
                    document.querySelectorAll('.cell').forEach(cell => cell.onclick = null);
                }
            }, 1000);
        }

        async function submitCompletion() {
            let playerName = prompt("Enter your player name:");
            if (!playerName) {
                alert("You must enter a name to save your progress!");
                return;
            }

            let data = {
                name: playerName,
                completed: true,
                timeLeft: timeLeft,
                secret: secretKey
            };

            try {
                let response = await fetch(webAppUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                let result = await response.json();
                if (result.status === "success") {
                    alert("Completion logged successfully!");
                } else {
                    alert("Error: " + result.message);
                }
            } catch (error) {
                alert("Network error: Could not connect to the server.");
                console.error("Error:", error);
            }
        }

        window.onload = function () {
            generateRandomSequence();
            generateGrid();
            startTimer();
        };
    </script>

</body>
</html>
